<html>
  <head>
    <title>LLM QA</title>
  </head>
  <body>
    <div id="uploadfile-section">
      Upload document to vector store
      <input id="choosefile" type="file">
      <button id="uploadbtn">Upload</button>
    </div>
    <input id="questionInput" type="text" placeholder="Enter question">
    <button id="sendbtn">Send</button>
    <div id="question-section"></div>
    <div id="response-section" class="resp">
      <textarea id="response" class="text-resp"></textarea>
    </div>

    <div id="ws">Use websocket</div>
    <div id="ws-response-section" class="resp">
      <textarea id="ws-response" class="text-resp"></textarea>
    </div>
  </body>
  <script>
    window.onload = () => {};

    var input = document.getElementById('questionInput');
    var button = document.getElementById('sendbtn');
    var response = document.getElementById('response');
    var question = document.getElementById('question-section');

    button.addEventListener('click', function() {
      // performance.clearResourceTimings();
      // performance.setResourceTimingBufferSize(5);

      var message = input.value;
      var url = '/answer_stream?question=' + encodeURIComponent(message);
      
      //clear the input and response area
      question.innerHTML = message;
      response.innerHTML = '';
      input.value = '';

      //server sent events: event sources
      const source = new EventSource(
        url,
        {
          headers: {
            'Content-Type': 'text/event-stream',
            'Cache-Control': 'no-cache, no-transform',
            'Connection': 'keep-alive',
            'X-Accel-Buffering': 'no',
          },
          //heartbeatTimeout: 120000,
        }
      );

      console.log(source)
      source.onopen = function (e) {
        console.log("open connection");
        response.innerHTML = '';
      };

      source.addEventListener('message', function (e) {
        console.log(e.data)
        var text_json = JSON.parse(e.data);
        console.log(text_json)
        response.innerHTML += text_json.text;
      })

      source.onerror = (error) => {
        console.log('EventSource failed', error)
        source.close();
      }

      //websocket
      var host = window.location.host;
      var wsurl = `${host}/answer_stream_ws`
      var wsresponse = document.getElementById('ws-response');
      wsresponse.innerHTML = '';

      var ws = new WebSocket("ws://" + wsurl);
      ws.onopen = function() {
        ws.send(message);
      };
      ws.onmessage = function(e) {
        var text_json = JSON.parse(e.data);
        wsresponse.innerHTML += text_json.text;
      };
    });

    //upload file to vector database
    var uploadButton = document.getElementById('uploadbtn');

    uploadButton.addEventListener('click', function () {
      console.log('click');
      const chooseFile = document.getElementById("choosefile");
      console.log(chooseFile.files[0]);
      const formdata = new FormData();
      formdata.append('file', chooseFile.files[0]);
      var url = '/upload_doc/?chunk_size=500&chunk_overlap=30&vector_store_type=faiss';

      fetch(url, {
        body: formdata,
        headers: {},
        method: "post",
      });
    })
  </script>
  <style>
    #uploadfile-section {
      margin-bottom: 10px;
    }
    #questionInput {
      height: 30px;
      padding: 5px;
      margin-bottom: 10px;
      border-radius:5px;
    }
    /*question section*/
    #question-section {
      height: 30px;
      width: 700px;
      background: #B3ABF8;
      margin-bottom: 10px;
      padding-left: 10px;
      padding-right: 10px;
    }
    .resp {
      height: 300px;
      width: 700px;
      background: #d9d7f1;
      overflow: none;
      border-radius:10px;
      padding: 10px;
    }
    .text-resp {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      background: #d9d7f1;
      border: none;
      outline: none;
      resize: none;
    }
  </style>
</html>
